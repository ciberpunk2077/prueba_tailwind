{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Editar{% else %}Nueva{% endif %} Muestra</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if object %}Actualizar{% else %}Crear{% endif %}
    </button>
    <a href="{% url 'catalogo:muestra-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
