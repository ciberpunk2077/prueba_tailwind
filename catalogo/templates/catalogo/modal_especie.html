<!-- Modal para agregar Especie -->
<div class="modal fade" id="addEspecieModal" tabindex="-1" aria-labelledby="addEspecieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEspecieModalLabel">Agregar Nueva Especie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="especieForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre_especie" class="form-label">Nombre de la Especie</label>
                        <input type="text" class="form-control" id="nombre_especie" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="familia_especie" class="form-label">Familia</label>
                        <select class="form-select" id="familia_especie" name="familia_id" required>
                            <option value="">Seleccione una familia</option>
                            {% for familia in form.familia.field.queryset %}
                            <option value="{{ familia.pk }}">{{ familia.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion_especie" class="form-label">Descripci√≥n (opcional)</label>
                        <textarea class="form-control" id="descripcion_especie" name="descripcion" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveEspecieBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>
